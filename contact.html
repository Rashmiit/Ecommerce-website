<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <h1><a href="home.html">Ecommerce</a></h1>
        <ul class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about us.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="btn">
            <a href="login.html">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
            </a>
            <a href="register.html">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-user-plus"></i> Register
            </button>
            </a>
            <a href="cart.html">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-cart-shopping"></i> Cart (0)
            </button>
            </a>
          </div>
    </div>
    <div><br>
        <div class="heading">
            <h2>Contact Us</h2><hr>
        </div>
        <div class="d-grid container justify-content-center align-items-center">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="username" class="form-control" id="usrName" placeholder="Enter your name" required minlength="5">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="mail" class="form-control" id="mail" placeholder="name@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" placeholder="Enter your message" required></textarea>
                </div>
                <div class="d-grid col-1 mx-auto">
                     <button class="btn btn-dark" type="button">Send</button>
                </div>
            </form>
        </div>
        <div class="footer p-5 col-5 mx-auto text-center">
            <p>Made with <i class="fa-solid fa-heart"></i> by <span>Rashmi</span></p>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
