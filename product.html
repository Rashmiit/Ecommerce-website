<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>product page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <style>
         body {
        margin: 0;
        padding: 0;
      }
      .header{
        position: fixed;
        width: 100%;
        padding: 20px 100px;
        display:flex;
        align-items: center;
        background-color: whitesmoke;
        justify-content: space-between;
        z-index:1000 ;
      }
    </style>
  </head>
  <body>
    <div class="header">
        <h1><a href="home.html"style="text-decoration: none; color: gray;">Ecommerce</a></h1>
        <ul class="d-flex p-3 gap-5 list-unstyled">
            <li><a href="home.html" style="text-decoration: none; color: gray;">Home</a></li>
            <li><a href="product.html" style="text-decoration: none; color: gray;" >Products</a></li>
            <li><a href="About.html" style="text-decoration: none; color: gray;">About</a></li>
            <li><a href="contact.html" style="text-decoration: none; color: gray;">Contact</a></li>
        </ul>
        <div class="btn" style="border:none">
            <a href="login.html" style="text-decoration: none;">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
            </a>
            <a href="register.html" style="text-decoration: none;">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-user-plus"></i> Register
            </button>
            </a>
            <a href="cart.html" style="text-decoration: none;">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-cart-shopping"></i> Cart (0)
            </button>
            </a>
          </div>
    </div>
    <div><br>
        <h1 style="text-align: center;padding: 10px;margin-top: 100px;">Latest Products</h1><hr>
        <div class="d-flex align-items-center justify-content-center gap-5 list-unstyled p-4">
            <button class="border border-dark p-1">All</button>
            <button class="border border-dark p-1">Men's Clothing</button>
            <button class="border border-dark p-1">Women's Clothing</button>
            <button class="border border-dark p-1">Jewelery</button>
            <button class="border border-dark p-1">Electronics</button>
          </div>
          <div class ="row  justify-content-center" id="imgs">

          </div>
      
          <div class="footer col-5 mx-auto text-center" style="text-align: center ; color: black;">
            <p>Made with <i class="fa-solid fa-heart" style="color: red;"></i> by <span style="text-decoration: underline; font-weight:bold;">Rashmi</span> </p>
        </div>
        <script>
          let list=""
          fetch("https://fakestoreapi.com/products")
          .then(res=>res.json())
          .then(data=>{
            data.forEach(product=>{
              list+=`
              <div class="col-md-4 p-2 text-center">
                  <div class="card h-150 shadow-sm">
                    <img src="${product.image}" alt="product image" style="margin:30px;height:300px">
                    <div class="cards">
                      <p style="font-weight:bold">${product.title.length>10?product.title.substring(0,11).concat("..."):product.title}</p>
                      <p>${product.description.length>20?product.description.substring(0,90).concat("..."):product.description}</p><hr>
                      <p style="text-align:center">$${product.price}</p><hr>
                    </div>
                    <div class="btn p-2" style="border:none">
                      <button style="background-color:black;color:white">Details</button>
                      <button style="background-color:black;color:white">Add to Cart</button>
                     </div>
                    </div>
                  </div>
                </div>`
            })
            document.getElementById("imgs").innerHTML=list
          })
        </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
