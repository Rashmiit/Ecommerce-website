<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <h1><a href="home.html">Ecommerce</a></h1>
        <ul class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about us.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="btn">
            <a href="login.html">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
            </a>
            <a href="register.html">
            <button type="button" class="btn btn-light border border-dark">
              <i class="fa-solid fa-user-plus"></i> Register
            </button>
            </a>
            <a href="cart.html">
            <button type="button" class="cart btn btn-light border border-dark">
              <i class="fa-solid fa-cart-shopping"></i><span id="cartCount" >Cart (0)</span>
            </button>
            </a>
          </div>
    </div>
    <div><br>
    <div class="product text-dark">
      <h1 class="heading p-5 ">Latest Products</h1><hr>
      <div class="d-flex align-items-center justify-content-center gap-5 list-unstyled p-4">
        <button class="border border-dark p-1" onclick="filterProducts('all')">All</button>
        <button class="border border-dark p-1" onclick="filterProducts(`men's clothing`)">Men's Clothing</button>
        <button class="border border-dark p-1" onclick="filterProducts(`women's clothing`)">Women's Clothing</button>
        <button class="border border-dark p-1" onclick="filterProducts(`jewelery`)">Jewelery</button>
        <button class="border border-dark p-1" onclick="filterProducts('electronics')">Electronics</button>
      </div>
    </div>
          <div class ="row p-4 justify-content-center" id="imgs">
          </div>
      
          <div class="footer col-5 mx-auto text-center">
            <p>Made with <i class="fa-solid fa-heart"></i> by <span>Rashmi</span> </p>
        </div>
        <script>
           let products=[];

//fetch product
function fetchProducts(){
  fetch("https://fakestoreapi.com/products")
.then(res=>res.json())
.then(data=>{
  products=data
  displayProducts(products)
})
}
//fetch and filter function
function displayProducts(productList){
  const container= document.getElementById("imgs");
  container.innerHTML=""        //clears any existing container
  productList.forEach(product => {
    const card = document.createElement("div");
    card.className = "col-md-4 p-2 text-center";
    card.innerHTML=`
        <div class="card h-150">
          <img src="${product.image}" alt="product image" style="margin:30px;height:300px">
          <div class="cards">
            <p style="font-weight:bold">${product.title.length>10?product.title.substring(0,11).concat("..."):product.title}</p>
            <p style="text-align:center">${product.description.length>20?product.description.substring(0,90).concat("..."):product.description}</p><hr>
            <p style="text-align:center">$${product.price}</p><hr>
          </div>
          <div class="bnt p-3">
            <div class=bnt1>
                <a href='product-detail.html?id=${product.id}'>Details</a>
                <a href='cart.html?id=${product.id}'>Add to Cart</a>
           </div>
           </div>
          </div>`
        container.appendChild(card);
  })
}


//filter function
function filterProducts(category) {
    if (category === "all") {
      displayProducts(products);
    } else {
      const filtered = products.filter(product => product.category === category);
      displayProducts(filtered);
    }
  }
  function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProduct = cart.find(item => item.id === product.id);
        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          product.quantity = 1;
          cart.push(product);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
      }
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = cart.reduce((total, product) => total + product.quantity, 0);
        document.getElementById('cartCount').textContent = `Cart (${cartCount})`;
      }

      window.onload = () => {
        fetchProducts();
        updateCartCount();      
      }
           </script>
        </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
